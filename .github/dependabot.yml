version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
      day: "18:00"
    open-pull-requests-limit: 10
    ignore:
     - dependency-name: "*"
       update-types: ["version-update:semver-patch"]
  - package-ecosystem: "docker"
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
      day: "sunday"
